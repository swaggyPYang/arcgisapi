<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
<title>Using widgets with React - 4.9</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
    .zoom-btns {
      float: left;
      transition: opacity .25s ease-in-out;
      -moz-transition: opacity .25s ease-in-out;
      -webkit-transition: opacity .25s ease-in-out;
    }
    .button {
      display: inline-block;
      position: relative;
      margin: 5px;
      width: 50px;
      height: 50px;
      line-height: 50px;
      font-size: 2em;
      background-color: #fff;
      color: #646464;
      cursor: pointer;
      text-align: center;
      vertical-align: middle;
    }
    .button.circle {
      border-radius: 50%;
    }
    .button:hover {
      opacity: 0.8;
      color: rgba(0, 0, 0, 0.25);
    }
    .button.raised {
      transition: box-shadow 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      transition-delay: 0.2s;
      box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.25);
    }
    .button.raised:active {
      box-shadow: 0 8px 17px 0 rgba(0, 0, 0, 0.2);
      transition-delay: 0s;
    }
    .disable {
      opacity: 0.8;
      color: rgba(0, 0, 0, 0.25);
    }
    .disable:hover {
      opacity: 0.8;
      color: rgba(0, 0, 0, 0.25);
    }
    .material-icons {
      font-size: 1.2em;
      line-height: 50px;
    }
</style>
<link rel="stylesheet" href="https://js.arcgis.com/4.9/esri/css/main.css">
<script>
    window.dojoConfig = {
      async: true,
      packages: [{
        name: "react",
        location: "https://fb.me/",
        main: "react-0.14.7.min"
      }, {
        name: "react-dom",
        location: "https://fb.me/",
        main: "react-dom-0.14.7.min"
      }]
    };
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
<script src="https://js.arcgis.com/4.9"></script>
<script type="text/babel">
    require([
      "react",
      "react-dom",
      "esri/Map",
      "esri/views/MapView",
      "esri/core/watchUtils",
      "esri/widgets/Zoom/ZoomViewModel"
    ], function(
      React, ReactDOM,
      Map, MapView, watchUtils, ZoomViewModel
    ) {
      var map = new Map({
        basemap: "topo"
      });
      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-100.33, 25.69],
        zoom: 10,
        ui: {
          components: ["attribution"] // empty the UI, except for attribution
        }
      });

      var Zoom = React.createClass({
        getInitialState: function() {
          return {
            vm: new ZoomViewModel(),
            maxZoomed: false,
            minZoomed: false
          };
        },

        getDefaultProps: function() {
          return {
            view: {}
          }
        },

        componentDidMount: function() {
          this.props.view.when(this.onViewLoaded.bind(this));
        },

        onViewLoaded: function(view) {
          this.state.vm.view = view;
          watchUtils.init(view, 'zoom', this.onZoomChange.bind(this));
        },

        onZoomChange: function(value) {
          this.setState({
            maxZoomed: value === view.constraints.maxZoom,
            minZoomed: value === view.constraints.minZoom
          });
        },

        zoomIn: function() {
          if (!this.state.maxZoomed) {
            this.state.vm.zoomIn();
          }
        },

        zoomOut: function() {
          if (!this.state.minZoomed) {
            this.state.vm.zoomOut();
          }
        },

        render: function() {
          var maxstate = this.state.maxZoomed ? 'button circle raised disable' : 'button circle raised';
          var minstate = this.state.minZoomed ? 'button circle raised disable' : 'button circle raised';
          return (
            <div className="zoom-btns">
                <div className={maxstate} onClick={this.zoomIn}>
                  <div className="center"><i className="material-icons">add</i></div>
                </div>
                <div className={minstate} onClick={this.zoomOut}>
                  <div className="center"><i className="material-icons">remove</i></div>
                </div>
              </div>
          );
        }

      });
      var node = document.createElement("div");
      view.ui.add(node, "bottom-left");
      ReactDOM.render(
        <Zoom view={view}/>,
        node
      );
    });
</script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
